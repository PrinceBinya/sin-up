<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sinup | Register</title>
  <link rel="stylesheet" href="../Bootstrap/fontawesome-free-6.1.1-web/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <style>
    .gig {
      height: 90vh;
      margin-top: 30px;
      padding: 10px;
      background-color: rgb(234, 234, 234);
    }

    .gig .div {
      padding-bottom: 15px;
    }

    .col2 {
      padding: 30px;
    }
  </style>


  <div class="container d-flex gig">
    <div class="col-6">
      <img src="../Images/1.jpg" class="w-100 h-100">
    </div>
    <div class="col-6 col2">
      <form>
        <h1 class="text-success text-uppercase pb-3">Sign up</h1>
        <div class="div d-flex">
          <input type="text" placeholder="First Name" class="w-48 p-3 form-control text-align-center" required>&nbsp;&nbsp;
          <input type="text" placeholder="Last Name" class="w-48 p-3 form-control text-align-center" required>
        </div>

        <div class="div">
          <input type="email" placeholder="Name@example.com" class="w-100 p-3 form-control text-align-center" required>
          &nbsp;<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
            else.</small>
        </div>
        <div class="div">
          <input type="password" placeholder="Password" class="w-100 p-3 form-control text-align-center" required>
        </div>
        <div class="div">
          <input type="password" placeholder="Confirm Password" class="w-100 p-3 form-control text-align-center" required>
        </div>
        <div class="div">
          <input type="checkbox">&nbsp;&nbsp;&nbsp;<strong>I accept all terms and conditions</strong>
        </div>
        <div class="div">
          <button type="submit" class="btn btn-success" for="btn-check-outlined">Signup</button>
          <button type="reset" class="btn btn-secondary" for="btn-check-outlined">Reset</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
